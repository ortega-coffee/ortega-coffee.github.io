<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://ortega-coffee.github.io/">
    <title>404 Not Found | 珈琲オルテガ</title>
    
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #0c0a09;
            color: #d6d3d1;
        }
        .font-serif { 
            font-family: 'Noto Serif JP', serif; 
            letter-spacing: 0.1em;
        }
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #texture-layer {
            position: fixed; inset: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.15; mix-blend-mode: overlay;
            background-image: url("images/icon/texture.webp");
            background-repeat: repeat; background-size: 500px auto; 
            pointer-events: none;
        }
        #noise-layer {
            position: fixed; inset: -20%; width: 140%; height: 140%;
            opacity: 0.04; pointer-events: none; z-index: -1;
            background-image: url("images/icon/noise.svg");
            animation: noise-anim 0.4s steps(3) infinite;
        }

        @keyframes noise-anim {
            0% { transform: translate(0,0); }
            10% { transform: translate(-1%,-1%); }
            20% { transform: translate(1%,1%); }
            30% { transform: translate(-2%,0); }
            40% { transform: translate(1%,-1%); }
            50% { transform: translate(-1%,1%); }
            60% { transform: translate(2%,1%); }
            70% { transform: translate(-1%,-1%); }
            80% { transform: translate(1%,2%); }
            90% { transform: translate(-2%,-1%); }
            100% { transform: translate(0,0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden">

    <div id="texture-layer"></div>
    <div id="noise-layer"></div>

    <div class="text-center px-6 fade-in relative z-10">
        <h1 class="text-5xl md:text-6xl font-serif text-white tracking-[0.3em] mb-8 drop-shadow-lg">404</h1>
        
        <div class="w-8 h-px bg-stone-700 mx-auto mb-10"></div>
        
        <p class="text-[13px] md:text-[14px] leading-loose tracking-widest text-stone-400 mb-10 font-light">
            お探しのページは見つかりませんでした。<br><br>
        </p>

        <a href="https://ortega-coffee.github.io/" 
           class="inline-block border border-stone-800 px-12 py-4 text-[11px] tracking-[0.4em] uppercase text-stone-300 hover:border-white hover:text-white transition-all duration-500 mb-6">
            Return to Top
        </a>

        <p id="countdown-text" class="text-[10px] text-stone-500 tracking-[0.2em] font-serif transition-opacity duration-1000">
            <span id="timer">5</span>秒後にトップページへ戻ります
        </p>
    </div>

    <script>
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        const countdownText = document.getElementById('countdown-text');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerElement.innerText = timeLeft;
            } else {
                clearInterval(countdown);
                countdownText.style.opacity = '0'; // 0秒になったらテキストをフワッと消す
                window.location.href = "https://ortega-coffee.github.io/"; // リダイレクト実行
            }
        }, 1000);
    </script>
</body>
</html>
