<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | 珈琲オルテガ</title>
    
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- 基本設定 --- */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #0c0a09; /* stone-950 */
            color: #f5f5f4; /* stone-100 */
        }
        .font-serif { 
            font-family: 'Noto Serif JP', serif; 
        }

        /* --- 背景のテクスチャとノイズ --- */
        #texture-layer {
            position: fixed; inset: 0; z-index: -2;
            opacity: 0.12;
            mix-blend-mode: overlay;
            background-image: url("images/icon/texture.webp");
            background-repeat: repeat; background-size: 500px auto; 
            pointer-events: none;
        }
        #vignette-layer {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }
        #noise-layer {
            position: fixed; inset: -20%; width: 140%; height: 140%;
            opacity: 0.03; pointer-events: none; z-index: 0;
            background-image: url("images/icon/noise.svg");
            animation: noise-anim 0.4s steps(3) infinite;
        }

        @keyframes noise-anim {
            0% { transform: translate(0,0); } 10% { transform: translate(-1%,-1%); }
            20% { transform: translate(1%,1%); } 30% { transform: translate(-2%,0); }
            40% { transform: translate(1%,-1%); } 50% { transform: translate(-1%,1%); }
            60% { transform: translate(2%,1%); } 70% { transform: translate(-1%,-1%); }
            80% { transform: translate(1%,2%); } 90% { transform: translate(-2%,-1%); }
            100% { transform: translate(0,0); }
        }
        
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in-slow {
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- リダイレクトバーのアニメーション --- */
        #redirect-progress {
            position: fixed; bottom: 0; left: 0;
            height: 2px;
            background-color: #a8a29e; /* stone-400 */
            width: 0%;
            animation: progress 5s linear forwards;
        }
        @keyframes progress {
            to { width: 100%; }
        }
    </style>
</head>
<body class="h-full flex flex-col items-center justify-center relative overflow-hidden">

    <div id="texture-layer"></div>
    <div id="vignette-layer"></div>
    <div id="noise-layer"></div>

    <div class="absolute inset-0 flex items-center justify-center select-none pointer-events-none fade-in-slow" aria-hidden="true">
        <span class="text-[25vw] font-serif text-stone-800 opacity-20 tracking-widest font-extralight">404</span>
    </div>

    <div class="text-center px-6 relative z-10 fade-in-up">
        <h1 class="text-2xl md:text-3xl font-serif tracking-[0.2em] mb-6 text-stone-200 font-light">
            Page Not Found
        </h1>
        
        <div class="w-6 h-px bg-stone-500 mx-auto mb-8"></div>
        
        <p class="text-sm md:text-[15px] leading-loose tracking-wider text-stone-300 mb-10 font-light">
            お探しのページは見つかりませんでした。<br>
            一時的にアクセスできない状態か、<br class="md:hidden">移動された可能性がございます。
        </p>

        <a href="https://ortega-coffee.github.io/" 
           class="inline-block border border-stone-700 px-10 py-3 text-xs tracking-[0.3em] uppercase text-stone-300 hover:border-stone-400 hover:text-white transition-all duration-500">
            Return to Top
        </a>

        <p id="countdown-text" class="mt-8 text-[11px] text-stone-400 tracking-[0.2em] font-serif transition-opacity duration-1000">
            <span id="timer" class="text-stone-200 font-medium">5</span>秒後にトップページへ戻ります
        </p>
    </div>
    
    <div id="redirect-progress"></div>

    <script>
        // 数字のカウントダウン処理
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        const countdownText = document.getElementById('countdown-text');

        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerElement.innerText = timeLeft;
            } else {
                clearInterval(countdown);
                countdownText.style.opacity = '0'; // 0になったらテキストをフェードアウト
            }
        }, 1000);

        // CSSアニメーション(バーの伸び)の終了に合わせてリダイレクト
        const progressBar = document.getElementById('redirect-progress');
        progressBar.addEventListener('animationend', () => {
            setTimeout(() => {
                 window.location.href = "https://ortega-coffee.github.io/";
            }, 300);
        });
    </script>
</body>
</html>
